<!DOCTYPE html>
<html>
<head>
<style>
.center {
  line-height: 200px;
  height: 200px;
  border: 3px solid green;
  text-align: center;
}

.center p {
  line-height: 1.5;
  display: inline-block;
  vertical-align: middle;
}
</style>
</head>
<body>

<h2>Ngyễn Đăng Tuấn Minh</h2>

<p>Trong ví dụ này, chúng tôi sử dụng thuộc tính line-height có giá trị bằng thuộc tính height để căn giữa phần tử div:</p>

<div class="center">
  <p>I am vertically and horizontally centered.</p>
</div>

</body>
</html>
