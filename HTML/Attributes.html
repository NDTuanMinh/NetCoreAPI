<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ví dụ về Thuộc tính HTML</title>
</head>

<body>

    <p>
        Truy cập <a href="https://www.example.com" title="Truy cập trang Example.com">Example.com</a> để biết thêm thông
        tin.
    </p>

    <img src="https://via.placeholder.com/150" width="150" height="150" alt="Hình ảnh mẫu"
        title="Đây là một hình ảnh mẫu">

    <p style="color: blue; font-size: 18px;">
        Đoạn văn này được định dạng bằng thuộc tính style.
    </p>
    <p title="Hiện dòng chữ này khi di chuột vào!">
        Di chuột vào đoạn văn này để thấy thuộc tính title hoạt động.
    </p>

</body>

</html>
