<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Attributes - Nguyễn Đăng Tuấn Minh</title>
</head>
<body>

  <h2>Thuộc tính trong biểu mẫu</h2>
  <p>Nguyễn Đăng Tuấn Minh - 2121080032</p>

  <form action="https://example.com/xuly" method="post" target="_blank" autocomplete="on">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Nhập email..." required><br><br>

    <label for="pass">Mật khẩu:</label><br>
    <input type="password" id="pass" name="pass" minlength="6"><br><br>

    <input type="submit" value="Gửi">
    <input type="reset" value="Xóa">
  </form>

</body>
</html>
